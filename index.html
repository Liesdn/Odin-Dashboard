<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="sidebar">
            <h1>Sidebar</h1>
        </div>
        <div class="content">
            <div class="cards">
                <h2>Projects</h2>
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
            <div class="news">
                <h2>News</h2>
                <div class="news-card">7</div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="trend-card">8</div>
            </div>
        </div>
    </div>
</body>
</html>
